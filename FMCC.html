<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMCC Admission Portal</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        /* Container to center QR code */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 50px;
        }

        img.qr {
            width: 500px;
            height: 500px;
        }

        /* Subject name at the bottom */
        .subject {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FMCC Admission Portal</h1>
        <img class="qr" src="QR%20Code.png" alt="FMCC Admission QR Code">
    </div>

    <!-- Change the subject name here -->
    <div class="subject">Science Commerce and Arts</div>
</body>
</html>
